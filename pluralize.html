<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function pluralize(word) { // 1. word is passed as input PARAMETER into the function...
        return word + "s"; // ...word is RETURNED  in place at the function call with processed data.
      }

      var userword = prompt("Word please");
      console.log(pluralize(userword)); // userword is a variable that's passed as an AGRUMENT to the function call.
      </script>
  </body>
</html>
